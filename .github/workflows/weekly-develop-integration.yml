name: weekly-develop-integration

on:
  # weekly health monitor for develop branch
  schedule:
    - cron: "0 11 * * 1"            # Mondays 11:00 UTC
  workflow_dispatch: {}
  push:
    branches:
      - feature/ci_cd_github_actions

concurrency:
  group: weekly-develop-integration
  cancel-in-progress: false

jobs:
  dev-train-infer-develop-health-check:
    name: Train + Inference (Dev) – develop-health-check
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      CONFIG_FILE: integration_config.toml
      DB_RUN_ID_PREFIX: weekly-${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4
        with:
          # On the cron, test develop; on push/dispatch, use the current ref
          ref: ${{ github.event_name == 'schedule' && 'develop' || github.ref_name }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.11"

      # NEW CLI install (drop pip databricks-cli)
      - name: Install uv and Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install uv
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks -v
        shell: bash

      - name: Install project dependencies (uv)
        run: |
          uv venv
          uv pip install .
        shell: bash

      - name: Auth preflight
        run: |
          if [ -z "${DATABRICKS_HOST:-}" ]; then
            echo "::error::DATABRICKS_HOST is empty or not visible to this job."
          else
            echo "✅ DATABRICKS_HOST is set (value masked for security)."
          fi

          if [ -n "${DATABRICKS_TOKEN:-}" ]; then
            echo "✅ DATABRICKS_TOKEN is set (PAT auth)."
          elif [ -n "${DATABRICKS_CLIENT_ID:-}" ] && [ -n "${DATABRICKS_CLIENT_SECRET:-}" ]; then
            echo "✅ Service principal auth is set (client ID/secret)."
          else
            echo "::error::No valid Databricks authentication env vars found."
          fi

          echo "Databricks CLI version:"
          databricks -v

          echo "Auth env:"
          databricks auth env || true

          echo "Testing current-user API:"
          databricks current-user me || echo "::error::Auth test failed"
  
      # No 'auth login' needed with PAT in CI; set env and go
      - name: Configure Databricks env (Dev)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
        run: |
          databricks version

      - name: Deploy bundle to Dev (pin to current commit)
        working-directory: pipelines/pdp
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
          DB_WORKSPACE: ${{ secrets.DEV_DB_WORKSPACE }}
          SA_EXECUTER: ${{ secrets.DEV_SERVICE_ACCOUNT_EXECUTER }}
          SP_RUN_AS: ${{ secrets.DEV_SERVICE_PRINCIPAL_RUN_AS }}
          GROUP_TO_MANAGE: ${{ secrets.DEV_GROUP_TO_MANAGE }}
          DATAKIND_EMAIL: ${{ secrets.DEV_DATAKIND_EMAIL }}
        run: |
          databricks bundle deploy \
            --target=dev \
            --var "git_ref=${GITHUB_SHA}" \
            --var="DB_workspace=$DB_WORKSPACE" \
            --var="service_account_executer=$SA_EXECUTER" \
            --var="ds_run_as=$SP_RUN_AS" \
            --var="datakind_group_to_manage_workflow=$GROUP_TO_MANAGE" \
            --var="datakind_notification_email=$DATAKIND_EMAIL" \

      - name: TRAIN (Dev – develop-health-check)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
        run: |
          databricks bundle run github_sourced_pdp_training_pipeline --target dev \
            --params-json '{
              "config_file_name": "'"$CONFIG_FILE"'",
              "job_type": "training",
              "db_run_id": "'"$DB_RUN_ID_PREFIX"'-train"
            }'

      - name: INFER (Dev – develop-health-check)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
        run: |
          databricks bundle run edvise_github_sourced_pdp_inference_pipeline --target dev \
            --params-json '{
              "config_file_name": "'"$CONFIG_FILE"'",
              "job_type": "inference",
              "db_run_id": "'"$DB_RUN_ID_PREFIX"'-infer"
            }'
