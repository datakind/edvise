name: style

on:
  pull_request:  # any pull request

permissions:
  contents: read
  pull-requests: write  # lets the checker leave review comments

jobs:
  style:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v45.0.1
        with:
          files: |
            **.py
            **.ipynb

      - name: Lint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          uv tool run ruff check --diff ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Format
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          uv tool run ruff format --diff ${{ steps.changed-files.outputs.all_changed_files }}

  semantic-pr:
    name: pr-title-check
    runs-on: ubuntu-latest
    needs: style
    if: ${{ github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          titleOnly: true
          validateSingleCommit: false
          types: |
            feat
            fix
            chore
            docs
            refactor
            test
            ci
            perf
            build
            revert
            style
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
