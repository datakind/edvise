# This is the pipeline to run the pdp training
bundle:
  name: Edvise pdp training pipeline
  uuid: 99992898-07ae-4641-b086-dd3ba80ffc2f
    
include:
  - resources/github_pdp_training.yml

variables:
  DB_workspace:
    description: "Databricks workspace"
  datakind_notification_email:
    description: "Datakind address used for email notifications"
  ds_run_as:
    description: "User to run as"
  databricks_institution_name:
    description: "Institution ID to use for the pdp training"
  config_file_name:
    description: "Name of the config file to use for the pdp training"
    default: "config.toml"


run_as:
  service_principal_name: ${var.ds_run_as}
    
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
  prod:
    mode: production
    workspace:
      root_path: /Workspace/Users/kayla@datakind.org/.bundle/${bundle.name}/${bundle.target}


