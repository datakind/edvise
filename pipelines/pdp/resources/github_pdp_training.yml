resources:
  jobs:
    github_sourced_pdp_training_pipeline:
      name: github_sourced_pdp_training_pipeline
      max_concurrent_runs: 2
      tasks:
        - task_key: data_audit
          spark_python_task:
            python_file: src/edvise/scripts/pdp_data_audit.py
            source: GIT
            parameters:
              - --bronze_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume"
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --DB_workspace
              - "{{job.parameters.DB_workspace}}"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
              - --job_type
              - "{{job.parameters.job_type}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: feature_generation
          depends_on:
            - task_key: data_audit
          spark_python_task:
            python_file: src/edvise/scripts/pdp_feature_generation.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: checkpoint
          depends_on:
            - task_key: feature_generation
          spark_python_task:
            python_file: src/edvise/scripts/pdp_checkpoints.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: student_selection
          depends_on:
            - task_key: feature_generation
          spark_python_task:
            python_file: src/edvise/scripts/pdp_student_selection.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: targets
          depends_on:
            - task_key: feature_generation
          spark_python_task:
            python_file: src/edvise/scripts/pdp_targets.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: model_prep
          depends_on:
            - task_key: checkpoint
            - task_key: student_selection
            - task_key: targets
          spark_python_task:
            python_file: src/edvise/scripts/pdp_model_prep.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: pydantic~=2.10
        - task_key: training_h2o
          depends_on:
            - task_key: model_prep
          spark_python_task:
            python_file: src/edvise/scripts/training_h2o.py
            source: GIT
            parameters:
              - --silver_volume_path
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_silver/silver_volume"
              - --config_file_path 
              - "/Volumes/{{job.parameters.DB_workspace}}/{{job.parameters.databricks_institution_name}}_bronze/bronze_volume/training_inputs/{{job.parameters.config_file_name}}"
              - --db_run_id
              - "{{job.parameters.db_run_id}}"
              - --ds_run_as
              - "{{job.parameters.ds_run_as}}"
              - --DB_workspace
              - "{{job.parameters.DB_workspace}}"
          job_cluster_key: edvise-pdp-training-pipeline-cluster
          libraries:
            - pypi:
                package: pandera==0.23.0
            - pypi:
                package: numpy==1.26.4
            - pypi:
                package: pandas==2.2.3
            - pypi:
                package: faker==33.1.0
            - pypi:
                package: google-cloud-storage==2.19.0
            - pypi:
                package: scikit-learn==1.5.2
            - pypi:
                package: missingno==0.5.2
            - pypi:
                package: tomli==2.2.1
            - pypi:
                package: tomlkit==0.13.3
            - pypi:
                package: pydantic~=2.10
            - pypi:
                package: h2o==3.46.0.7
            - pypi:
                package: shap~=0.46.0
            - pypi:
                package: mlflow~=2.22
            - pypi:
                package: weasyprint~=60.2
            - pypi:
                package: pydyf~=0.8.0
            - pypi:
                package: markdown~=3.5
            - pypi:
                package: pyarrow~=16.0
            - pypi:
                package: polars~=0.20
      job_clusters:
        - job_cluster_key: edvise-pdp-training-pipeline-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            gcp_attributes:
              use_preemptible_executors: false
              availability: ON_DEMAND_GCP
              zone_id: HA
            node_type_id: n2-standard-16
            custom_tags:
              ResourceClass: SingleNode
              x-databricks-nextgen-cluster: "true"
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0  
      git_source:
        git_url: https://github.com/datakind/edvise
        git_provider: gitHub
        # git_tag: v0.1.2
        git_branch: feat/set_model_types
      tags:
        dev: kayla_wilding
      queue:
        enabled: true
      parameters:
        - name: databricks_institution_name
          default: ${var.databricks_institution_name}
        - name: db_run_id
          default: "{{job.run_id}}"
        - name: DB_workspace
          default: ${var.DB_workspace}
        - name: DK_CC_EMAIL
          default: ${var.datakind_notification_email}
        - name: config_file_name
          default: ${var.config_file_name}
        - name: ds_run_as
          default: ${var.ds_run_as}
        - name: datakind_notification_email
          default: ${var.datakind_notification_email}
        - name: service_account_executer
          default: ${var.service_account_executer}
        - name: job_type
          default: training
      permissions:
        - group_name: ${var.datakind_group_to_manage_workflow} 
          level: CAN_MANAGE
        - user_name: ${var.service_account_executer}
          level: CAN_MANAGE_RUN